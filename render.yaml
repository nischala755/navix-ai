# Render Blueprint Configuration
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: navix-ai-api
    runtime: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt && python -m data.seed
    startCommand: gunicorn app.main:app --workers 1 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: DATABASE_URL
        value: sqlite+aiosqlite:///./navix.db
      - key: HACOPSO_SWARM_SIZE
        value: 30
      - key: HACOPSO_MAX_ITERATIONS
        value: 100
      - key: RATE_LIMIT_REQUESTS
        value: 50
      - key: PYTHON_VERSION
        value: 3.11.0
    healthCheckPath: /health
    autoDeploy: true
